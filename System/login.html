<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pharmacy Module | Log in</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<!-- iCheck -->
	<link rel="stylesheet" href="plugins/iCheck/square/blue.css">

	<!-- AngularJS 1.6.3 -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition login-page" ng-app="loginApp">
    	<div class="login-box" ng-controller="loginSpringController">
    		<div class="login-logo">
    			<a href=""><b>Pharmacy</b>Module</a>
    		</div>
    		<!-- /.login-logo -->
    		<div class="login-box-body">
    			<p class="login-box-msg">Sign in to start your session</p>

    			<div class="form-group has-feedback">
    				<input type="text" ng-model="username" id="username" class="form-control" placeholder="Username">
    				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    			</div>
    			<div class="form-group has-feedback">
    				<input type="password" ng-model="password" id="password" class="form-control" placeholder="Password">
    				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
    			</div>
    			<div class="row">
    				<div class="col-xs-8">
    					<div class="checkbox icheck">
    						<label>
    							<input type="checkbox"> Remember Me {{checkVal}}
    						</label>
    					</div>
    				</div>
    				<!-- /.col -->
    				<div class="col-xs-4">
    					<button ng-click="loginTemp()" class="btn btn-primary btn-block btn-flat">Sign In</button>
    				</div>
    				<!-- /.col -->
    			</div>
    		</div>
    		<!-- /.login-box-body -->
    	</div>
    	<!-- /.login-box -->

    	<!-- jQuery 2.2.3 -->
    	<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    	<!-- Bootstrap 3.3.6 -->
    	<script src="bootstrap/js/bootstrap.min.js"></script>
    	<!-- iCheck -->
    	<script src="plugins/iCheck/icheck.min.js"></script>
    	<script>
    		$(function () {
    			$('input').iCheck({
    				checkboxClass: 'icheckbox_square-blue',
    				radioClass: 'iradio_square-blue',
                                    increaseArea: '20%' // optional
                                });
    		});
    	</script>

    </body>
    </html>

    <script>
    	var app = angular.module("loginApp", []);

    	app.controller("loginSpringController", function($http, $scope, $window){

    		sessionStorage.removeItem("username");
    		sessionStorage.removeItem("usertype");

    		$scope.checkVal = "Test";
    		var loginServiceUrl = "http://localhost:8081/api/authenticate";

    		$scope.loginTemp = function(){
    			var loginRequest = {
    				username: $scope.username,
    				password: $scope.password
    			};
    			console.log(loginRequest);

    			$http.post(loginServiceUrl, loginRequest).then(function(response){
    				sessionStorage.setItem("username", response.data.username);
    				sessionStorage.setItem("usertype", response.data.type);
    				$window.location.href = "/";
    				alert("You Have Succesfully Logged In !");
    			}, function(response){
    				alert("You Have Entered An Invalid Username OR Password");
    			}).finally(function(){

    			});
    		}
    	});

    	
    </script>
