<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Drug Stock
        <small>Information about available drugs</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fa fa-th"></i>Stock</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Stock Table</h3>
            <h4>Please Type A Drug</h4>
            <input type="text" data-ng-model="drugTypee"/>

            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Unit </th>
                            <th>Category</th>
                            <th>Total Quantity</th>
                            <th>Request</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="drug in stocks | filter:drugTypee">
                            <td><a href="#stock/{{drug.stockID}}">{{drug.stockID}}</td>
                            <td id="name_{{drug.stockID}}">{{drug.drug}}</td>
                            <td>{{drug.unit}}</td>
                            <td>{{drug.category}}</td>
                            <td>{{drug.totalQty}}</td>
                            <td>
                                <div class="input-group input-group-sm">
                                    <input type="text" id="q_{{drug.stockID}}" class="form-control" >
                                    <span class="input-group-btn">
                                    <button type="button" ng-click="addRequest(drug.stockID, 'x')" class="btn btn-info btn-flat">Request</button>
                                  </span>
                              </div>
                          </td>
                      </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Unit </th>
                        <th>Category</th>
                        <th>Total Quantity</th>
                        <th>Request</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- /.box -->
</div>
</section>
<!-- /.content -->
