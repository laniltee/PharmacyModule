<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add Stock
        <small>Fill all the information about adding drug</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#stock"><i class="fa fa-th"></i>Stock</a></li>
        <li><a href=""><i class="fa fa-plus"></i>Add</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Stock Information</h3>

            <div class="box-body">
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input ng-model="name" type="text" class="form-control" id="" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">Category</label>

                            <div class="col-sm-10">
                                <select class="form-control" ng-model="category">
                                    <option value="Cat 1">Cat 1</option>
                                    <option value="Cat 2">Cat 2</option>
                                    <option value="Cat 3">Cat 3</option>
                                    <option value="Cat 4">Cat 4</option>
                                    <option value="Cat 5">Cat 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label" >Unit</label>

                            <div class="col-sm-10">
                                <select class="form-control" ng-model="unit">
                                    <option value="Tablets">Tablets</option>
                                    <option value="Capsule">Capsule</option>
                                    <option value="Bottle">Bottle</option>
                                    <option value="Drop">Drop</option>
                                    <option value="Equipment">Equipment</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label" >Level 1 Container</label>

                            <div class="col-sm-10">
                                <select class="form-control" ng-model="containerA">
                                    <option value="Level 1 Box">Level 1 Box</option>
                                    <option value="Level 2 Box">Level 2 Box</option>
                                    <option value="Level 3 Box">Level 3 Box</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">Level 2 Container</label>

                            <div class="col-sm-10">
                                <select class="form-control" ng-model="containerB">
                                    <option value="Level 1 Box">Level 1 Box</option>
                                    <option value="Level 2 Box">Level 2 Box</option>
                                    <option value="Level 3 Box">Level 3 Box</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">Level 3 Container</label>

                            <div class="col-sm-10">
                                <select class="form-control" ng-model="containerC">
                                    <option value="Level 1 Box">Level 1 Box</option>
                                    <option value="Level 2 Box">Level 2 Box</option>
                                    <option value="Level 3 Box">Level 3 Box</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button href="#stock" class="btn btn-default">Cancel</button>
                        <button ng-click="addStock()" class="btn btn-primary pull-right">Add</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>
